<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<h2>
			Medicine List
			<small class="text-muted"> Add/Edit/Delete medicines</small>
		</h2>
		<br>

		<div class="table-responsive">
			<table id="medListTable"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<!-- <th><input th:id="selectAllMeds" type="checkbox" /></th> -->
						<th>Title</th>
						<th>Manufacturer</th>
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>In stock number</th>
						<th>Active?</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="med : ${medList}">
						<!-- <td>
						<input hidden="hidden" name="id" th:value="${med.id}" />
						<input th:id="'selected'+${med.id}" class="checkboxMed" type="checkbox" />
						</td> -->
						<td><a th:href="@{/med/medInfo(id=${med.id})}"><span
								th:text="${med.title}"></span></a></td>
						<td th:text="${med.manufacturer}"></td>
						<td th:text="${med.category}"></td>
						<td th:text="${med.listPrice}"></td>
						<td th:text="${med.ourPrice}"></td>
						<td th:text="${med.inStockNumber}"></td>
						<td th:text="${med.active}"></td>
						<td><input hidden="hidden" name="id" th:value="${med.id}" />
							<button th:id="'oneMed-'+${med.id}"
								class="btn btn-danger btn-xs delete-med" type="submit"
								value="delete">
								<span class="fa fa-times"></span>Delete
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- <button th:id="deleteSelected" class="btn btn-danger ">Delete Selected</button> -->
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />

	<script>
		$(document).ready(function() {
			$("#medListTable").DataTable();
		});
	</script>

</body>
</html>
