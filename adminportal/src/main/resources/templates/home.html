<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row banner">

			<!-- carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default" style="margin-top:20px;">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img th:src="@{/image/car1.jpg}"
										alt="..." />
									<div class="carousel-caption">
										<h2>Trust care pharmacy!</h2>
										<p>The most trusted Drug Store in New Garia.</p>
									</div>
								</div>
								<div class="item">
									<img
										th:src="@{/image/car2.jpg}"
										alt="..." />
									<div class="carousel-caption">
										<h2>Caring your dreams!</h2>
										<p>We care about your health and dreams.</p>
									</div>
								</div>
								<div class="item">
									<img
										th:src="@{/image/car3.jpg}"
										alt="..." />
									<div class="carousel-caption">
										<h2>Want drug? Meet us!</h2>
										<p>The one stop solution for all medicines.</p>
									</div>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<img th:src="@{/image/logo.png}" class="img-responsive" />
			</div>
		</div>
		<br><br>
		
		<div>
			<div class="home-headline">
				<span>Important Links</span>
			</div>
			<hr style="margin-top: -15px;" />
		</div>

		<div class="row">

			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/hours}"><img
							th:src="@{/image/hours.jpg}"
							class="img-responsive" /></a>
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/med/medList}"><img
							th:src="@{/image/meds.jpg}"
							class="img-responsive" /></a>
					</div>
				</div>
			</div>

			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<a th:href="@{/faq}"><img
							th:src="@{/image/faq.jpg}"
							class="img-responsive" /></a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- end of container -->

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
